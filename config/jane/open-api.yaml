openapi: 3.0.1
info:
  title: ExtraHop Reveal(x) 360 API
  description: ''
  version: 8.5.0
externalDocs:
  description: Find out more about Swagger
  url: https://docs.extrahop.com/current/rx360-rest-api
servers:
  - url: https://{customerId}.api.cloud.extrahop.com/api/v1
    variables:
      customerId:
        default: demo
        description: Customer ID provided by ExtraHop
tags:
  - name: activitymap
  - name: alert
  - name: analysispriority
  - name: application
  - name: bundle
  - name: dashboard
    description: Dashboards are built-in or customized views of your ExtraHop metrics information.
  - name: detection
    description: The Detections class enables you to retrieve detections that have been identified by the ExtraHop system.
  - name: device
    description: Devices are objects on your network that have been identified and classified by your ExtraHop system.
  - name: devicegroup
    description: Device groups can be either static or dynamic.
  - name: exclusioninterval
  - name: metrics
  - name: network
    description: Networks are correlated to the network interface card that receives input from all of the objects identified by the ExtraHop system.
  - name: networklocality
  - name: observation
    description: An observation associates the IP address of a device on the ExtraHop system with an IP address outside of your network.
  - name: packetsearch
  - name: pairing
  - name: report
  - name: software
  - name: tag
  - name: threatcollection
  - name: trigger
  - name: vlan
    description: Virtual LANs are logical groupings of traffic or devices on the network.
  - name: watchlist
security:
  - oauth:
      - auth
paths:
  /activitymaps:
    get:
      tags:
        - activitymap
      summary: Retrieve all activity maps
      operationId: getActivityMaps
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActivityMap'
  /dashboards:
    get:
      tags:
        - dashboard
      summary: Retrieve all dashboards
      operationId: getDashboards
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Dashboard'
  /dashboards/{id}:
    get:
      tags:
        - dashboard
      summary: Retrieve a specific dashboard
      operationId: getDashboard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dashboard'
  /detections:
    get:
      tags:
        - detection
      summary: Retrieve all detections
      operationId: getDetections
      parameters:
        - name: limit
          in: query
          schema:
            type: number
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Detection'
  /detections/{id}:
    get:
      tags:
        - detection
      summary: Retrieve a specific detection
      operationId: getDetection
      parameters:
        - name: id
          in: path
          description: ID of detection to retrieve
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Detection'
  /detections/formats:
    get:
      tags:
        - detection
      summary: Retrieve all detection formats
      operationId: getDetectionFormats
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DetectionFormat'
  /detections/rules/hiding:
    get:
      tags:
        - detection
      summary: Retrieve all detection hiding rules.
      operationId: getDetectionRulesHiding
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DetectionRulesHiding'
  /devicegroups:
    get:
      tags:
        - devicegroup
      summary: Retrieve all device groups
      operationId: getDeviceGroups
      parameters:
        - name: since
          description: Only return device groups that were modified after this time, expressed in milliseconds since the epoch.
          in: query
          schema:
            type: integer
        - name: name
          description: The Regex search value to filter the device groups by name.
          in: query
          schema:
            type: string
        - name: type
          description: Only return device groups of the specified type
          in: query
          schema:
            type: string
            enum:
              - user_created
              - built_in
              - all
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceGroup'
  /devicegroups/{id}/devices:
    get:
      tags:
        - devicegroup
      summary: Retrieve all devices in the device group that are active within a specific time window.
      operationId: getDeviceGroupDevices
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: active_from
          in: query
          schema:
            type: number
        - name: active_until
          in: query
          schema:
            type: number
        - name: limit
          in: query
          schema:
            type: number
        - name: offset
          in: query
          schema:
            type: number
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
  /devices:
    get:
      tags:
        - device
      summary: Retrieve all devices that were active within a specific time period.
      operationId: getDevices
      parameters:
        - name: active_from
          in: query
          schema:
            type: number
        - name: active_until
          in: query
          schema:
            type: number
        - name: limit
          in: query
          schema:
            type: integer
        - name: offset
          in: query
          schema:
            type: integer
        - name: search_type
          in: query
          schema:
            type: string
        - name: value
          in: query
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
  /devices/{id}:
    get:
      tags:
        - device
      summary: Retrieve a specific device
      operationId: getDevice
      parameters:
        - name: id
          in: path
          description: ID of device to retrieve
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
    patch:
      tags:
        - device
      summary: Update an existing device
      operationId: updateDevice
      parameters:
        - name: id
          in: path
          description: ID of device to update
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Device'
      responses:
        200:
          description: Success
  /devices/{id}/software:
    get:
      tags:
        - device
      summary: Get all identified software on device
      operationId: getDeviceSoftware
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: from
          description: Returns software that was observed on the device after the specified date, expressed in milliseconds since the epoch.
          in: query
          schema:
            type: integer
        - name: until
          description: Returns software that was observed on the device before the specified date, expressed in milliseconds since the epoch.
          in: query
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Software'
  /networks:
    get:
      tags:
        - network
      summary: Retrieve all networks
      operationId: getNetworks
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Network'
  /networks/{id}:
    get:
      tags:
        - network
      summary: Retrieve specific network
      operationId: getNetwork
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network'
  /software:
    get:
      tags:
        - software
      summary: Retrieve software observed by the ExtraHop system.
      operationId: getAllSoftware
      parameters:
        - name: software_type
          in: query
          schema:
            type: string
        - name: name
          in: query
          schema:
            type: string
        - name: version
          in: query
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Software'
  /software/{id}:
    get:
      tags:
        - software
      summary: Retrieve software observed by the ExtraHop system by ID.
      operationId: getSoftware
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Software'
  /vlans:
    get:
      tags:
        - vlan
      summary: Retrieve all VLANs
      operationId: getVlans
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vlan'
  /vlans/{id}:
    get:
      tags:
        - vlan
      summary: Retrieve a specific VLAN
      operationId: getVlan
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vlan'
